name: Build & Push Docker image

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch: {}

env:
  IMAGE_NAME: kaldigo/anthology

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Only login when we're going to push (not on PRs)
      - name: Login to Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Decide tags based on branch; sanitize to valid docker tag
      - name: Compute tags
        id: tagger
        shell: bash
        run: |
          BRANCH_RAW="${GITHUB_REF_NAME}"
          # lowercase + replace invalid chars with '-'
          BRANCH_TAG="$(echo "$BRANCH_RAW" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9._-]+/-/g')"

          if [ "$BRANCH_TAG" = "master" ]; then
            TAGS="${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:master"
          else
            TAGS="${{ env.IMAGE_NAME }}:${BRANCH_TAG}"
          fi

          echo "Using tags: $TAGS"
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Build (and push when not PR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: WebUI/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tagger.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
